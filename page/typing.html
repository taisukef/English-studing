<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英語学習アプリ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="typing.css">
</head>
<body>
<div class="app-container">
    <header>
        <h1>英語学習アプリ</h1>
        <p class="subtitle">毎日の学習で英語力アップ！</p>
    </header>
    <main>
        <div class="card">
            <div id="japanese-sentence" class="sentence-box"></div>
            <div class="input-container">
                <input type="text" id="user-translation" placeholder="英語で答えてください"  autocomplete="off"  spellcheck="false">
                <button onclick="checkTranslation()" class="btn primary">チェック</button>
            </div>
            <div id="result" class="result-box"></div>
            <button onclick="restartExercise()" class="btn secondary">次の問題</button>
        </div>
    </main>
    <footer>
        <p>© 2024 英語学習アプリ</p>
    </footer>
</div>
<script src="typing.js"></script>
</body>
</html>
